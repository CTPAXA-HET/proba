<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/work.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
	<title>Document</title>
</head>
<body>
	<div class="background-work">
		<div class="container">
			<div class="container__upward">
				<img src="https://i.imgur.com/ImSizJi.png">
				<span style="text-decoration: underline">
					<strong>STEP 1</strong>
				</span><br>
				<span style="font-size: 120%; line-height: normal">
					<strong>PRELIMINARY BACKGROUND APPLICATION — Name Surname</strong><br>
				</span><br>
			</div>
			<div class="container__down"><br>
				<div class="much-text">
					<span style="font-size:100%;line-height:116%">
						<strong class="text-strong">ЧАСТЬ А. ЛИЧНАЯ ИНФОРМАЦИЯ.</strong>
					</span><br>
					<strong class="text-strong">А1.</strong> Имя:
					<input name="A1" type="text" placeholder="Текст" autocomplete="off"/><br>
					<strong class="text-strong">А2.</strong> Второе имя:
					<input name="A2" type="text" placeholder="Текст" autocomplete="off"/><br>
					<strong class="text-strong">А3.</strong> Фамилия:
					<input name="A3" type="text" placeholder="Текст" autocomplete="off"/><br>
					<strong class="text-strong">А4.</strong> Год рождения:
					<input name="A4" type="text" placeholder="MMM/ДД/ГГГГ" autocomplete="off"/><br>
					<strong class="text-strong">А5.</strong> Страна и город вашего рождения:
					<input name="A5" type="text" size="30" placeholder="США, Сан Фиерро" autocomplete="off"/><br>
					<strong class="text-strong">А6.</strong> Место проживания (на данный момент):
					<input name="A6" type="text" size="40" placeholder="#номер дома, Улица, Район, Город" autocomplete="off"/><br>
					<strong class="text-strong">А7.</strong> Пол:
					<select name="A7">
						<option value="Мужской">Мужской</option>
						<option value="Женский">Женский</option>
					</select><br>
			    </div><br>
		    </div>
		    <div class="container__dniwe">
		    	<img src="https://i.imgur.com/24lkOq0.png">
		    </div>
		</div>
		<div class="container__button">
			<button class= "myBtn" type="button=generaton">Generate</button>
		</div>
  
<div id="myModal" class="modal">
  <div class="modal__box">
			<div class="modal__header">
				<div class="close">&#10006;</div>
			</div>
			<div class="modal__body">
				<div class="modal__title">
					<label for="fname">First Name</label>
				</div>
				<div class="modal__textarea">
					<input type="popup" class="textcopy" placeholder="Your name..">
					<div class="modal__button">
						<button type="button" class="copy">Copy</button>
					</div>
				</div>
				<div class="modal__title">
					<label for="fname">BBcode</label>
				</div>
				<div class="modal__textarea">
					<textarea type="textarea" class="textcopy" rows="15" cols="65" placeholder="Текст или нажать Alt+0151"></textarea>
					<div class="modal__button">
						<button type="button" class="copy">Copy</button>
					</div>
				</div>
			</div>
			<div class="buttons">
				<a href="#0">Close</a>
			</div>
		</div>
</div>
 </div>
	<script>
		$(".myBtn").click(function() {
  $(".modalcontainer").fadeIn("slow");
  $(".modal").fadeIn("slow");
})


$(".close,.buttons").click(function() {
  $(".modalcontainer").fadeOut("slow");
  $(".modal").fadeOut("slow");
})

$(document).mouseup(function (e){
var modalctr = $("#myModal");
var modal = $(".modal__box");
if (!modal.is(e.target) && modal.has(e.target).length === 0){
	modalctr.hide();
}
});

var clipboard = new ClipboardJS('.copy');

$('.textcopy').each(function(i, item) {
    $(item).addClass('cb-target-' + i);
});

$('.copy').each(function(i, item) {
    $(item).attr('data-clipboard-target','.cb-target-' + i);
});
	</script>
</body>
</html>
